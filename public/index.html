<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Image Metadata Editor</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }

    input,
    button {
      display: block;
      margin: 1rem 0;
      padding: 0.5rem;
      font-size: 1rem;
    }

    #preview {
      max-width: 300px;
      display: none;
      margin-bottom: 1rem;
    }

    #metaOutput {
      background: #f0f0f0;
      padding: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Image Metadata Editor</h1>
    <div class="row">
      <div class="col-sm-6" >
        <img id="preview" src="#" alt="Preview">
        <form action="/upload" method="POST" enctype="multipart/form-data">
          <label>Select image:</label>
          <input type="file" name="image" required>

          <label>Date Taken:</label>
          <input type="datetime-local" name="dateTaken" required>

          <label>Latitude:</label>
          <input type="number" step="any" name="latitude" required>

          <label>Longitude:</label>
          <input type="number" step="any" name="longitude" required>
          <button type="submit">Upload & Save Metadata</button>
          <button type="button" id="getMeta">Preview Metadata</button>

        </form>
      </div>
      <div class="col-sm-6" >
        <pre id="metaOutput"></pre>
      </div>
    </div>
  </div>




  <script>
    const fileInput = document.querySelector('input[name="image"]');
    const preview = document.getElementById('preview');

    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      }
    });

    document.getElementById('getMeta').addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) return alert("Select a file first.");

      const formData = new FormData();
      formData.append('image', file);

      const res = await fetch('/metadata', {
        method: 'POST',
        body: formData
      });

      if (!res.ok) {
        document.getElementById('metaOutput').textContent = 'Failed to read metadata.';
        return;
      }

      const json = await res.json();
      document.getElementById('metaOutput').textContent = JSON.stringify(json, null, 2);

      // Try to populate fields if data is available
      if (json.DateTimeOriginal && typeof json.DateTimeOriginal === 'object') {
        const dt = json.DateTimeOriginal;
        const pad = (num) => String(num).padStart(2, '0');

        const dateStr = `${dt.year}-${pad(dt.month)}-${pad(dt.day)}T${pad(dt.hour)}:${pad(dt.minute)}`;
        document.querySelector('input[name="dateTaken"]').value = dateStr;
      }

      if (json.GPSLatitude) {
        document.querySelector('input[name="latitude"]').value = json.GPSLatitude;
      }

      if (json.GPSLongitude) {
        document.querySelector('input[name="longitude"]').value = json.GPSLongitude;
      }
    });
  </script>
</body>

</html>
